
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega</title>
    <link rel="icon" href="./assets/img/omega.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/omega.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <section id="hud-overylay">
        <div id="leaderboard">
            <h4>Leaderboard</h4>
            <div id="leaderboard-list">
                <span>1. You can't touch me</span>
                <span>2. Æ  妖怪#ᵗʰᵉ ᵇᵉˢᵗ</span>
                <span>3. 𝓱𝓪𝔂𝓪𝓵𝓮𝓽ゞ</span>
                <span>4. 😈 安傑洛😈</span>
                <span>5. GRͫIͬNCH</span>
                <span>6. ᅠᅠᅠ         Bun</span>
                <span>7. ƬψƬ☕BIGGΣƧƬ</span>
                <span>8. 𝙎𝙩𝙖𝙧</span>
                <span>9. ᚠᚫᛒᛁᚫᚾ</span>
                <span>10. ☢优𝓒ℓαssy☢༻₂₅ᵏ</span>
                <span class="total">Total: 160</span>
            </div>
        </div>
    </div>
    <section id="menu-overlay">
        <div class="center-screen">
            <div id="menu">
                <div class="tabs">
                    <button class="tab-button active" data-tab="start">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button class="tab-button" data-tab="settings">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                    <button class="tab-button" data-tab="theme">
                        <i class="fas fa-paint-brush"></i> Theme
                    </button>
                    <button class="tab-button" data-tab="hotkeys">
                        <i class="fas fa-keyboard"></i> Hotkeys
                    </button>
                </div>
                <div class="tab-content" id="start-content">
                    <div class="server-list">
                        <label for="server-select" style="font-size: 15px;">Choose a server:</label>
                        <select id="server-select">
                            <option value="server1">Rookery</option>
                            <option value="server2">Dagestan</option>
                            <option value="server3">Nemesis</option>
                        </select>
                    </div>
                    <div class="player-profiles">
                        <div class="player-profile p1">
                            <div class="profile-input">
                                <div class="skin-preview" id="player1-skin-preview"></div>
                                <input type="text" id="player1-nickname" placeholder="Nickname" />
                                <input type="text" id="player1-skin-url" placeholder="Skin URL" value="https://i.imgur.com/tXdqHui.png" />
                            </div>
                        </div>
                        <div class="player-profile p2">
                            <div class="profile-input">
                                <div class="skin-preview" id="player2-skin-preview"></div>
                                <input type="text" id="player2-nickname" placeholder="Nickname" />
                                <input type="text" id="player2-skin-url" placeholder="Skin URL" value="https://i.imgur.com/OMlYxNA.png"/>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="full-width-button player-button"><i class="fas fa-play"></i> Play</button>
                        <button class="full-width-button spectate-button"><i class="fas fa-eye"></i> Spectate</button>
                    </div>
                </div>
                
                <div class="tab-content" id="settings-content" style="display: none;">Settings content goes here</div>
                <div class="tab-content" id="theme-content" style="display: none;">Theme content goes here</div>
                <div class="tab-content" id="hotkeys-content" style="display: none;">Hotkeys content goes here</div>
            </div>
        </div>
    </div>
    <script type='module' src="./source/app.js"></script>
</body>
</html>
