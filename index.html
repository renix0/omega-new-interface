<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omega</title>
  <link rel="icon" href="./assets/img/omega.ico" type="image/x-icon">
  <link href="./assets/css/omega.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css" />

</head>

<body>
  <canvas id="gameCanvas"></canvas>
  <section id="hud-overylay">
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <div id="leaderboard-list">
        <span>1. You can't touch me</span>
        <span>2. Æ 妖怪#ᵗʰᵉ ᵇᵉˢᵗ</span>
        <span>3. 𝓱𝓪𝔂𝓪𝓵𝓮𝓽ゞ</span>
        <span>4. 😈 安傑洛😈</span>
        <span>5. GRͫIͬNCH</span>
        <span>6. ᅠᅠᅠ Bun</span>
        <span>7. ƬψƬ☕BIGGΣƧƬ</span>
        <span>8. 𝙎𝙩𝙖𝙧</span>
        <span>9. ᚠᚫᛒᛁᚫᚾ</span>
        <span>10. ☢优𝓒ℓαssy☢༻₂₅ᵏ</span>
        <span class="total">Total: 160</span>
      </div>
    </div>
  </section>
  <section id="menu-overlay">
    <div class="center-screen">
      <div class="menu">
        <div class="tabs">
          <div class="tab active">
            <i class="fas fa-play"></i> Start
          </div>
          <div class="tab">
            <i class="fas fa-cog"></i> Settings
          </div>
          <div class="tab">
            <i class="fas fa-paint-brush"></i> Theme
          </div>
          <div class="tab">
            <i class="fas fa-keyboard"></i> Hotkeys
          </div>
        </div>
        <div class="content">
          <!-- Content will go here -->
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
  <script>


    /** Default configuration **/

    Coloris({
      el: '.coloris',
      swatches: [
        '#264653',
        '#2a9d8f',
        '#e9c46a',
        '#f4a261',
        '#e76f51',
        '#d62828',
        '#023e8a',
        '#0077b6',
        '#0096c7',
        '#00b4d8',
        '#48cae4'
      ]
    });

    /** Instances **/

    Coloris.setInstance('.instance1', {
      theme: 'pill',
      themeMode: 'dark',
      formatToggle: true,
      closeButton: true,
      clearButton: true,
      swatches: [
        '#067bc2',
        '#84bcda',
        '#80e377',
        '#ecc30b',
        '#f37748',
        '#d56062'
      ]
    });

    Coloris.setInstance('.instance2', { theme: 'polaroid' });

    Coloris.setInstance('.instance3', {
      theme: 'polaroid',
      swatchesOnly: true
    });


  </script>
  <script type='module' src="./source/app.js"></script>
</body>

</html>
